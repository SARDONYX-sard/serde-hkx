[package]
name = "cli_converter"
edition.workspace = true
authors.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[[bin]]
name = "cvhkx"
path = "./src/main.rs"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.86"
# NOTE: clap uses v3.2.23, the last successfully built version, because color mode was erased in v4
clap = { version = "3.2.23", features = ["derive"] } # For CLI
encoding_rs_io = "0.1"
havok_classes = { path = "../havok_classes", features = ["ignore_duplicates"] }
indexmap = "2.2.6"
jwalk = { version = "0.8" } # To enumarate json class files
parse-display = "0.9.0" # Display derive
serde_hkx = { path = "../../serde_hkx", features = ["tracing"] }
snafu = "0.8.2" # Define all error patterns(with backtrace)
tokio = { version = "1.37.0", features = [
  "fs",
  "macros",
  "rt",
  "rt-multi-thread",
  "time",
] }
tracing = { version = "0.1.40" }
tracing-subscriber = "0.3.18"
