name: Cargo Lint & Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: "*"
env:
  CARGO_TERM_COLOR: always
  APP_NAME: cvhkx

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: cargo-${{ matrix.platform }}

      - name: Format Check
        run: cargo fmt --all -- --check
      - name: Lint Check
        run: cargo clippy --workspace -- -D warnings

      - name: Test
        run: cargo test --workspace

      - name: Run build
        run: cargo build --release

      - name: Make outputs dir
        run: mkdir -p ./build
      - name: Compress outputs(Windows)
        shell: pwsh
        if: runner.os == 'Windows'
        run: |
          Move-Item -Path ./target/release/${{ env.APP_NAME }}.exe -Destination './build'

      - name: Compress outputs(MacOS)
        shell: bash
        if: runner.os == 'macOS'
        run: |
          mv ./target/release/${{ env.APP_NAME }} ./build
      - name: Compress outputs(Linux)
        shell: bash
        if: runner.os == 'Linux'
        run: |
          mv ./target/release/${{ env.APP_NAME }} ./build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.4

        with:
          name: serde-hkx-cli-${{runner.os}}
          path: |
            ./build/
